<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">QUÊN MẬT KHẨU</h2>
                            <form class="row g-3 needs-validation" novalidate [formGroup]="Form"
                                (ngSubmit)="onSubmit()">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Tên đăng nhập <span
                                            style="color:red">*</span></label>
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                        formControlName="username" />
                                    <span class="text-danger" *ngIf="(FormControl['username'].touched || submitted)
                                              && FormControl['username'].errors?.['required']">
                                        UserName is required
                                    </span>
                                    <span class="text-danger" *ngIf="FormControl['username']?.touched
                                         && FormControl['username'].errors?.['invalidUsername']">
                                        Password should have minimum 6 characters, letter and number
                                    </span>
                                </div>
                                <div class="form-check d-flex justify-content-center mb-5">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Quên mật khẩu</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">ĐẶT LẠI MẬT KHẨU</h2>
                            <p>{{accounter.username}}</p>
                            <form [formGroup]="ResetForm" (ngSubmit)="onSubmit()">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Mật khẩu mới <span
                                            style="color:red">*</span></label>
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                                        formControlName="password" />
                                    <span class="text-danger" *ngIf="(resetFormControl['password']?.touched || submitted)
                                         && resetFormControl['password'].errors?.['required']">
                                        Password is required
                                    </span>
                                    <span class="text-danger" *ngIf="resetFormControl['password']?.touched
                                     && resetFormControl['password'].errors?.['invalidPassword']">
                                        Password should have minimum 8 characters, at least 1 uppercase letter, Special
                                        characters
                                        letter and 1 number
                                    </span>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cdg">Xác nhận mật khẩu mới <span
                                            style="color:red">*</span></label>
                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg"
                                        formControlName="confirmpassword" />
                                    <div *ngIf="resetFormControl['confirmpassword']?.touched && resetFormControl['confirmpassword'].invalid"
                                        class="text-danger">
                                        <div class="text-danger"
                                            *ngIf="resetFormControl['confirmpassword'].errors?.['required']">
                                            Password is required.</div>
                                        <div *ngIf="resetFormControl['confirmpassword'].errors?.['confirmedValidator']">
                                            Password and Confirm Password must be match.</div>
                                    </div>
                                </div>
                                <div class="form-check d-flex justify-content-center mb-5">
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                        >Đặt lại mật khẩu</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
